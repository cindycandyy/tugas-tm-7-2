<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 1975 Concert</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">Concerts</a>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Tickets</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="social-links">
                    <a href="#"><img src="instagram.png"></a>
                    <a href="#"><img src="facebook.png"></a>
                    <a href="#"><img src="twitter.png"></a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>The 1975 Live Concert</h1>
            <button class="btn">Buy Tickets</button>
        </div>
    </section>

    <section class="about">
        <div class="container">
            <h2>Experience The 1975 Live!</h2>
        </div>
    </section>

    <section class="event">
        <div class="container">
            <div class="event-info">
                <h3>The 1975</h3>
                <p>Live Concert</p>
                <p>July 15, 2023</p>
                <p>Madison Square Garden, NY</p>
                <button class="btn">Get tickets</button>
            </div>
            <img src="1975 concert.jpg" alt="The 1975 Concert">
        </div>
    </section>

    <section class="tickets">
        <div class="container">
            <h2>Get Your Tickets Now!</h2>
            <ul>
                <li>
                    <img src="a-close-up-view-of-a-vibrant-concert-ticket-featuring-colorful-designs-and-event-details-against-a-blurred-background-of-concert-goers.png">
                    <h3>General Admission</h3>
                    <p>$50</p>
                    <button class="btn">Buy Now</button>
                </li>
                <li>
                    <img src="a-group-of-enthusiastic-fans-enjoying-a-live-performance-at-a-concert-in-a-premium-viewing-area-with-a-spectacular-stage-backdrop.png">
                    <h3>VIP</h3>
                    <p>$100</p>
                    <button class="btn">Buy Now</button>
                </li>
                <li>
                    <img src="a-view-of-a-vibrant-backstage-area-with-band-members-preparing-for-their-live-performance-surrounded-by-instruments-and-lighting-equipment.png" >
                    <h3>Meet & Greet</h3>
                    <p>$200</p>
                    <button class="btn">Buy Now</button>
                </li>
            </ul>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 The 1975 Concert</p>
        </div>
    </footer>

</body>

</html>
